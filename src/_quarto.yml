project:
  type: website
  output-dir: ../docs
  render:
    - "slides/*.qmd"
    - "*.qmd"
  lib-dir: include/site_libs
  
# execute:
#   freeze: auto

website:
  title: "PSYCH 494"
  sidebar:
    style: "docked"
    search: true
    contents:
      - index.qmd
      - schedule.qmd
  repo-url: https://github.com/psu-psychology/psych-494-gilmore
  repo-actions: [edit, issue]
  repo-subdir: src
  page-footer:
    left: "Copyright © Rick Gilmore • [CC BY 4.0](https://creativecommons.org/licenses/by/4.0/)"
    center: "Built with [Quarto](https://quarto.org/)"
    right: 
      - icon: github
        href: https://github.com/psu-psychology/psych-494-gilmore
    background: light
    border: true
  page-navigation: true
  bread-crumbs: false
  reader-mode: false
  
bibliography: [include/bib/psych-494-gilmore.bib]
csl: include/bib/apa.csl

format:
  html:
    theme: [cosmo, include/css/psu.scss]
    mainfont: roboto
    fontsize: 1.1em
    toc: true
    toc-depth: 4
    fig-align: center
    number-sections: false
    citations-hover: true
    footnotes-hover: true
    link-external: true
    code-tools: true
    code-fold: true
    date-modified: last-modified
    date: today
    html-math-method: mathjax

  pdf:
    documentclass: scrreprt